name: ðŸš€ Deploy to Firebase Functions

on:
  push:
    branches: [ main ]
    paths: 
      - 'functions/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Functions
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: functions/package-lock.json
        
    - name: ðŸ”§ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ðŸ“¦ Install Dependencies
      run: |
        cd functions
        npm ci
        
    - name: ðŸ”¨ Build TypeScript
      run: |
        cd functions
        npm run build
        
    - name: ðŸ”¥ Deploy to Firebase
      run: |
        cd functions
        # Try service account first, fall back to token
        if [ ! -z "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
          echo "Using service account authentication"
          firebase deploy --only functions --project conference-party-app
        elif [ ! -z "$FIREBASE_TOKEN" ]; then
          echo "Using token authentication"
          firebase deploy --only functions --token "$FIREBASE_TOKEN" --project conference-party-app
        else
          echo "ERROR: No authentication method available"
          echo "Please set either FIREBASE_SERVICE_ACCOUNT_KEY or FIREBASE_TOKEN secret"
          exit 1
        fi
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: âœ… Deployment Success
      run: |
        echo "ðŸŽ‰ Deployment completed successfully!"
