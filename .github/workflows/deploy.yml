name: ðŸš€ Deploy to Firebase Functions

on:
  push:
    branches: [ main ]
    paths: 
      - 'functions/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Functions
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: functions/package-lock.json
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        cd functions
        npm ci
        
    - name: ðŸ”¨ Build TypeScript
      run: |
        cd functions
        npm run build
        
    - name: ðŸ”¥ Deploy to Firebase
      run: |
        cd functions
        npx firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}" --project conference-party-app
        
    - name: âœ… Deployment Success
      run: |
        echo "ðŸŽ‰ Deployment completed successfully!"
