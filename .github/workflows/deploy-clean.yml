name: ðŸš€ Clean Deploy to Firebase

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ”§ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ðŸ“¦ Install Root Dependencies
      run: npm ci || npm install
      
    - name: ðŸ“¦ Install Functions Dependencies
      run: |
        cd functions
        npm ci || npm install
        
    - name: ðŸ”¨ Build Functions
      run: |
        cd functions
        npm run build
        
    - name: ðŸ”¥ Deploy to Firebase
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        projectId: conference-party-app
        channelId: live
        
    - name: ðŸ§ª Health Check
      run: |
        echo "Testing deployed endpoints..."
        sleep 15
        curl -f https://conference-party-app.web.app || echo "Frontend health check failed"
        curl -f https://us-central1-conference-party-app.cloudfunctions.net/api/health || echo "API health check failed"
        
    - name: âœ… Deployment Success
      run: |
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo "ðŸ”— Live URL: https://conference-party-app.web.app"
        echo "ðŸ”— API URL: https://us-central1-conference-party-app.cloudfunctions.net/api"