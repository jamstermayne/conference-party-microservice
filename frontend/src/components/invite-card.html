<!-- Enhanced Invite Card Component with New Actions -->
<div class="invite-card" data-invite-id="{{id}}">
  <div class="invite-header">
    <h3 class="invite-title">{{title}}</h3>
    <span class="invite-status invite-status-{{status}}">{{status}}</span>
  </div>
  
  <div class="invite-details">
    <div class="invite-meta">
      <div class="invite-time">
        <i class="icon-clock"></i>
        <span>{{start}} - {{end}}</span>
      </div>
      <div class="invite-location">
        <i class="icon-location"></i>
        <span>{{location}}</span>
      </div>
    </div>
    
    <div class="invite-recipient" {{#if toEmail}}data-email="{{toEmail}}"{{/if}}>
      {{#if toEmail}}
        <span class="invite-to">To: {{toEmail}}</span>
      {{else}}
        <span class="invite-to">Open invite</span>
      {{/if}}
    </div>
    
    <div class="invite-share-info">
      <div class="invite-code-display">
        Code: <strong class="invite-code">{{code}}</strong>
      </div>
      <div class="invite-link-display">
        Link: <a href="{{link}}" class="invite-link" target="_blank">{{link}}</a>
      </div>
    </div>
  </div>
  
  <!-- New Action Buttons following the spec -->
  <div class="invite-actions">
    <button class="btn btn-action" data-act="copy-link" data-id="{{id}}" title="Copy shareable link">
      <i class="icon-link"></i> Copy Link
    </button>
    <button class="btn btn-action" data-act="copy-code" data-id="{{id}}" title="Copy invite code for SMS/voice">
      <i class="icon-copy"></i> Copy Code
    </button>
    <button class="btn btn-action" data-act="show-qr" data-id="{{id}}" title="Show QR code for scanning">
      <i class="icon-qr"></i> QR
    </button>
    <button class="btn btn-secondary" data-act="renew" data-id="{{id}}" title="Generate new link and code">
      <i class="icon-refresh"></i> Renew
    </button>
    <button class="btn btn-danger" data-act="revoke" data-id="{{id}}" title="Permanently disable this invite">
      <i class="icon-trash"></i> Revoke
    </button>
  </div>
  
  <!-- Analytics Display -->
  {{#if lastSharedAt}}
  <div class="invite-analytics">
    <small>
      Last shared: {{formatDate lastSharedAt}} via {{lastMethod}}
    </small>
  </div>
  {{/if}}
</div>
