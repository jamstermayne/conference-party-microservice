<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Setup - Gamescom 2025</title>
    
    <!-- Design System -->
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/onboarding.css">
    
    <!-- Meta Tags -->
    <meta name="description" content="Set up your professional profile for Gamescom 2025 networking events">
    <meta name="theme-color" content="var(--alias-7c3aed)">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8DwHwAFBQIAX8jx0gAAAABJRU5ErkJggg==">
</head>
<body>
    <!-- Main Content Container -->
    <main class="main-content">
        <!-- Onboarding will be injected here by JavaScript -->
    </main>
    
    <!-- Core Scripts -->
    <script src="/js/onboarding.js"></script>
    
    <script>
        // Initialize onboarding immediately
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme if stored
            const theme = localStorage.getItem('gamescom_theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            
            // Initialize onboarding
            window.onboardingManager = new OnboardingManager();
        });
    </script>
</body>
</html>
