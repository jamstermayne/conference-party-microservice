<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conference Network</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Inter', sans-serif; background: var(--neutral-100); color: var(--white); }

    /* LAYOUT */
    body { display: flex; }
    .sidebar {
      width: 260px;
      background: var(--neutral-200);
      display: flex; flex-direction: column;
    }
    .sidebar-header {
      padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
      background: var(--neutral-200);
    }
    .sidebar nav ul { list-style: none; }
    .sidebar nav li {
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-left: 3px solid transparent;
    }
    .sidebar nav li.active, .sidebar nav li:hover {
      background: #40444B;
      border-left: 3px solid #00AFF4;
    }
    #inviteCount {
      background: #00AFF4;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.75rem;
    }

    /* MAIN CONTENT */
    main { flex: 1; overflow-y: auto; padding: 1.5rem; }
    .section { display: none; }
    .section.active { display: block; }

    header h1 { font-size: 1.5rem; margin-bottom: 0.25rem; }
    header p { color: var(--neutral-700); margin-bottom: 1rem; }

    .card-list { display: grid; gap: 1rem; }
    .card {
      background: var(--neutral-200); padding: 1rem; border-radius: 8px;
      transition: transform 0.2s ease, background 0.2s ease;
      cursor: pointer;
    }
    .card:hover { transform: translateY(-2px); background: #36393F; }
    .card.selected { background: #00AFF4; color: var(--white); }

    /* BUTTONS */
    button {
      cursor: pointer; border: none; border-radius: 6px;
      padding: 0.75rem 1rem; font-size: 1rem;
    }
    .primary-btn { background: #00AFF4; color: white; }
    .secondary-btn { background: #5865F2; color: white; }
    .danger-btn { background: #ED4245; color: white; }
    button:hover { opacity: 0.9; }

    /* SCROLLABLE */
    .scrollable { max-height: 70vh; overflow-y: auto; }

    /* NOTE TEXT */
    .note { color: var(--alias-aaa); font-size: 0.9rem; margin-top: 0.5rem; }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        transform: translateX(-100%);
        z-index: 100;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .close-btn {
        display: block;
      }
    }

    .close-btn {
      display: none;
      background: none;
      border: none;
      color: var(--neutral-600);
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>ðŸŽ‰ Parties</h2>
      <button class="close-btn js-closeSidebar">Ã—</button>
    </div>
    <nav>
      <ul>
        <li data-section="partyPicker" class="active">Parties</li>
        <li data-section="invites">Invites <span class="js-inviteCount">10</span></li>
        <li data-section="calendar">Calendar</li>
        <li data-section="profile">Profile</li>
        <li data-section="settings">Settings</li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main id="mainContent">
    <!-- FTUE Party Picker -->
    <section id="partyPicker" class="section active">
      <header>
        <h1>Select Parties to Attend</h1>
        <p>Tap to save & sync with your calendar.</p>
      </header>
      <div id="partyList" class="card-list">
        <!-- Party cards inserted dynamically -->
      </div>
      <button id="saveParties" class="primary-btn">Save & Sync Calendar</button>
    </section>

    <!-- Invites -->
    <section class="section js-invites">
      <header><h1>Your Invites</h1></header>
      <div id="inviteList" class="card-list scrollable"></div>
    </section>

    <!-- Calendar -->
    <section class="section js-calendar">
      <header><h1>Calendar Sync</h1></header>
      <button id="syncGoogle" class="secondary-btn">Connect Google Calendar</button>
      <button id="syncApple" class="secondary-btn">Connect Apple Calendar</button>
      <button id="syncOutlook" class="secondary-btn">Connect Outlook</button>
      <p class="note">Meet-to-Match sync will start automatically if linked.</p>
    </section>

    <!-- Profile -->
    <section class="section js-profile">
      <header><h1>Your Profile</h1></header>
      <p>Name: <span id="profileName"></span></p>
      <p>Role: <span id="profileRole"></span></p>
    </section>

    <!-- Settings -->
    <section class="section js-settings">
      <header><h1>Settings</h1></header>
      <button id="installPWA" class="primary-btn">Install App</button>
      <button id="logout" class="danger-btn">Log Out</button>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.section');
      const navItems = document.querySelectorAll('.sidebar nav li');

      // Navigation
      navItems.forEach(item => {
        item.addEventListener('click', () => {
          navItems.forEach(nav => nav.classList.remove('active'));
          item.classList.add('active');
          sections.forEach(section => section.classList.remove('active'));
          document.getElementById(item.dataset.section).classList.add('active');
        });
      });

      // Load parties from API or local data
      const partyList = document.getElementById('partyList');
      fetch('partyData.json')
        .then(res => res.json())
        .then(data => {
          data.forEach(party => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>${party.name}</h3><p>${party.time}</p>`;
            card.addEventListener('click', () => {
              card.classList.toggle('selected');
            });
            partyList.appendChild(card);
          });
        })
        .catch(err => {
          console.log('Could not load party data:', err);
        });

      // Save & sync parties
      document.getElementById('saveParties').addEventListener('click', () => {
        alert('Parties saved & syncing to your calendar!');
      });

      // Calendar sync buttons
      document.getElementById('syncGoogle').addEventListener('click', () => {
        window.location.href = '/auth/google';
      });
      document.getElementById('syncApple').addEventListener('click', () => {
        window.location.href = '/calendar/apple.ics';
      });
      document.getElementById('syncOutlook').addEventListener('click', () => {
        window.location.href = '/calendar/outlook.ics';
      });

      // PWA Install
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installPWA').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
          });
        });
      });
    });
  </script>
</body>
</html>
