<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamescom 2025 Events</title>
    <meta name="theme-color" content="#4A154B">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>ðŸŽ® Gamescom 2025 Events</h1>
            <p>Professional gaming industry networking</p>
        </header>

        <section class="search">
            <input type="text" id="searchInput" placeholder="Search events..." class="search-input">
            <div id="filters" class="filters"></div>
        </section>

        <section id="events" class="events">
            <div class="loading">Loading events...</div>
        </section>

        <section class="cta">
            <h3>âœ¨ Host Your Own Event</h3>
            <button id="createBtn" class="btn-primary">Create Event</button>
        </section>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Create Event</h2>
            <form id="eventForm">
                <input type="text" name="name" placeholder="Event name" required>
                <input type="text" name="creator" placeholder="Your name or organization" required maxlength="100">
                <input type="date" name="date" required>
                <input type="time" name="startTime" required>
                <input type="text" name="venue" placeholder="Venue" required>
                <select name="eventType">
                    <option value="networking">Networking</option>
                    <option value="afterparty">Afterparty</option>
                    <option value="mixer">Mixer</option>
                    <option value="launch">Launch</option>
                </select>
                <textarea name="description" placeholder="Description (optional)"></textarea>
                <button type="submit">Create Event</button>
            </form>
            <div id="success" class="success hidden">
                <h3>âœ… Event Created!</h3>
                <button onclick="app.closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>window.CONFIG = { apiBase: 'https://us-central1-conference-party-app.cloudfunctions.net' };</script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
