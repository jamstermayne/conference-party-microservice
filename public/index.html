    <style>
    /* Professional Intelligence Platform UI Enhancements */
    .professional-intelligence-app {
        min-height: 100vh;
        background: var(--bg-primary, #0f0f12);
        color: var(--text-primary, #ffffff);
        font-family: var(--font-system, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif);
    }

    /* Mobile-First Bottom Navigation */
    .bottom-navigation {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--surface, #1a1a1f);
        border-top: 1px solid var(--border, #2a2a35);
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 8px 0 calc(8px + env(safe-area-inset-bottom));
        z-index: var(--z-nav, 50);
        backdrop-filter: blur(12px);
    }

    .nav-tab {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--text-muted, #6b6b75);
        transition: color var(--t-fast, 150ms) var(--ease-out);
        padding: 8px 12px;
        border-radius: var(--r-md, 12px);
        min-width: 60px;
    }

    .nav-tab.active {
        color: var(--accent-primary, #6b7bff);
        background: rgba(107, 123, 255, 0.1);
    }

    .nav-tab:hover {
        color: var(--text-primary, #ffffff);
        background: rgba(255, 255, 255, 0.05);
    }

    .nav-tab .nav-icon {
        font-size: 20px;
        margin-bottom: 4px;
    }

    .nav-tab .nav-label {
        font-size: var(--fz-xs, 12px);
        font-weight: 500;
    }

    /* Main Content Area */
    .main-content {
        padding: var(--space-4, 16px);
        padding-bottom: calc(80px + var(--space-4, 16px));
        max-width: 768px;
        margin: 0 auto;
        min-height: calc(100vh - 80px);
    }

    /* Professional Connection Cards */
    .connection-card {
        background: var(--surface, #1a1a1f);
        border: 1px solid var(--border, #2a2a35);
        border-radius: var(--r-lg, 16px);
        padding: var(--space-4, 16px);
        margin-bottom: var(--space-3, 12px);
        transition: all var(--t-normal, 200ms) var(--ease-out);
    }

    .connection-card:hover {
        border-color: var(--accent-primary, #6b7bff);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg, 0 8px 24px rgba(0, 0, 0, 0.2));
    }

    .connection-header {
        display: flex;
        align-items: center;
        gap: var(--space-3, 12px);
        margin-bottom: var(--space-3, 12px);
    }

    .connection-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-success));
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 600;
        color: white;
    }

    .connection-info h3 {
        margin: 0;
        font-size: var(--fz-md, 16px);
        font-weight: 600;
        color: var(--text-primary, #ffffff);
    }

    .connection-info p {
        margin: 2px 0 0 0;
        font-size: var(--fz-sm, 14px);
        color: var(--text-secondary, #a5a7ad);
    }

    .connection-actions {
        display: flex;
        gap: var(--space-2, 8px);
        margin-top: var(--space-3, 12px);
    }

    .btn-connection {
        padding: var(--space-2, 8px) var(--space-3, 12px);
        border-radius: var(--r-sm, 8px);
        border: none;
        font-size: var(--fz-sm, 14px);
        font-weight: 500;
        cursor: pointer;
        transition: all var(--t-fast, 150ms) var(--ease-out);
    }

    .btn-connection.primary {
        background: var(--accent-primary, #6b7bff);
        color: white;
    }

    .btn-connection.secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary, #ffffff);
        border: 1px solid var(--border, #2a2a35);
    }

    .btn-connection:hover {
        transform: translateY(-1px);
    }

    /* Loading States */
    .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--space-12, 48px) var(--space-4, 16px);
        text-align: center;
        color: var(--text-secondary, #a5a7ad);
    }

    .loading-spinner-large {
        width: 32px;
        height: 32px;
        border: 3px solid var(--border, #2a2a35);
        border-top: 3px solid var(--accent-primary, #6b7bff);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: var(--space-3, 12px);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Route Sections */
    .route-section {
        display: none;
    }

    .route-section.active {
        display: block;
    }

    /* Desktop Navigation (hidden on mobile) */
    @media (min-width: 768px) {
        .bottom-navigation {
            display: none;
        }
        
        .main-content {
            padding-bottom: var(--space-4, 16px);
            min-height: 100vh;
        }
    }

    /* Persona Indicators */
    .persona-developer { border-left: 4px solid var(--dev-color, #7dd3fc); }
    .persona-publishing { border-left: 4px solid var(--pub-color, #fca5a5); }
    .persona-investor { border-left: 4px solid var(--inv-color, #fde047); }
    .persona-service { border-left: 4px solid var(--sp-color, #86efac); }

    /* Status Indicators */
    .status-online { 
        position: relative;
    }
    
    .status-online::after {
        content: '';
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 12px;
        height: 12px;
        background: var(--accent-success, #22c55e);
        border: 2px solid var(--surface, #1a1a1f);
        border-radius: 50%;
    }

    /* Event Cards */
    .event-card {
        background: var(--surface, #1a1a1f);
        border: 1px solid var(--border, #2a2a35);
        border-radius: var(--r-lg, 16px);
        padding: var(--space-4, 16px);
        margin-bottom: var(--space-3, 12px);
        transition: all var(--t-normal, 200ms) var(--ease-out);
    }

    .event-card:hover {
        border-color: var(--accent-primary, #6b7bff);
        transform: translateY(-1px);
    }

    .event-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: var(--space-3, 12px);
    }

    .event-title {
        font-size: var(--fz-lg, 18px);
        font-weight: 600;
        color: var(--text-primary, #ffffff);
        margin: 0 0 var(--space-1, 4px) 0;
    }

    .event-meta {
        font-size: var(--fz-sm, 14px);
        color: var(--text-secondary, #a5a7ad);
    }

    .event-actions {
        display: flex;
        gap: var(--space-2, 8px);
        margin-top: var(--space-3, 12px);
    }

    /* Opportunity Cards */
    .opportunity-card {
        background: linear-gradient(135deg, var(--surface, #1a1a1f), rgba(107, 123, 255, 0.05));
        border: 1px solid var(--border, #2a2a35);
        border-radius: var(--r-lg, 16px);
        padding: var(--space-4, 16px);
        margin-bottom: var(--space-3, 12px);
        position: relative;
        overflow: hidden;
    }

    .opportunity-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-success));
    }

    /* Modal Container */
    .modal-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
        z-index: var(--z-modal, 70);
        display: none;
        align-items: center;
        justify-content: center;
        padding: var(--space-4, 16px);
    }

    .modal-container.active {
        display: flex;
    }

    .modal-content {
        background: var(--surface, #1a1a1f);
        border: 1px solid var(--border, #2a2a35);
        border-radius: var(--r-lg, 16px);
        padding: var(--space-6, 24px);
        max-width: 480px;
        width: 100%;
        max-height: 80vh;
        overflow-y: auto;
    }
