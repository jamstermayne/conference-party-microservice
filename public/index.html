<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Parties</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4A154B">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Slack CSS Variables */
            --slack-font-family: "Lato", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
            --slack-font-size-base: 15px;
            
            /* Slack Colors */
            --slack-color-primary: #4A154B;
            --slack-color-primary-hover: #3D0E3E;
            --slack-color-border: #DDDDDD;
            --slack-color-hover: #F8F8F8;
            --slack-color-text: #1D1C1D;
            --slack-color-text-secondary: #616061;
            --slack-color-bg: #FFFFFF;
            --slack-color-bg-secondary: #F8F8F8;
            
            /* Slack Spacing */
            --slack-spacing-sm: 8px;
            --slack-spacing-md: 12px;
            --slack-spacing-lg: 16px;
            
            /* Slack Components */
            --slack-header-height: 50px;
            --slack-sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--slack-font-family);
            font-size: var(--slack-font-size-base);
            background-color: var(--slack-color-bg);
            color: var(--slack-color-text);
            height: 100vh;
            overflow: hidden;
        }

        /* Slack-style Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar (Slack-style) */
        .sidebar {
            width: var(--slack-sidebar-width);
            background-color: var(--slack-color-primary);
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--slack-color-border);
        }

        .sidebar-header {
            height: var(--slack-header-height);
            padding: var(--slack-spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-weight: 700;
            font-size: 18px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--slack-spacing-md) 0;
        }

        .nav-section {
            margin-bottom: var(--slack-spacing-lg);
        }

        .nav-section-title {
            padding: 4px var(--slack-spacing-md);
            font-size: 13px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 4px var(--slack-spacing-md);
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: inherit;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: var(--slack-spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Calendar Section */
        .calendar-section {
            margin-top: var(--slack-spacing-md);
        }

        .calendar-item {
            padding: 2px var(--slack-spacing-md);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .calendar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .calendar-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-right: var(--slack-spacing-sm);
            min-width: 40px;
        }

        .party-indicator {
            width: 8px;
            height: 8px;
            background-color: #36C5F0;
            border-radius: 50%;
            margin-left: auto;
        }

        /* Event Count Badge */
        .event-count {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 11px;
            margin-left: auto;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--slack-color-bg);
        }

        .main-header {
            height: var(--slack-header-height);
            padding: 0 var(--slack-spacing-lg);
            border-bottom: 1px solid var(--slack-color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--slack-color-bg);
        }

        .main-title {
            font-weight: 700;
            font-size: 18px;
        }

        .view-controls {
            display: flex;
            gap: var(--slack-spacing-sm);
        }

        .view-btn {
            padding: 4px var(--slack-spacing-sm);
            border: 1px solid var(--slack-color-border);
            background-color: var(--slack-color-bg);
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            transition: all 0.2s;
        }

        .view-btn.active {
            background-color: var(--slack-color-primary);
            color: white;
            border-color: var(--slack-color-primary);
        }

        .view-btn:hover:not(.active) {
            background-color: var(--slack-color-hover);
        }

        .main-body {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Loading State */
        .loading-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--slack-color-text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--slack-color-border);
            border-top: 3px solid var(--slack-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--slack-color-text-secondary);
            max-width: 400px;
            padding: 20px;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .retry-btn {
            background-color: var(--slack-color-primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 16px;
        }

        /* Swipe Interface */
        .swipe-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--slack-color-bg-secondary);
            flex-direction: column;
            gap: var(--slack-spacing-lg);
        }

        .swipe-cards {
            position: relative;
            width: 320px;
            height: 400px;
        }

        .party-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--slack-color-bg);
            border: 1px solid var(--slack-color-border);
            border-radius: 4px;
            padding: var(--slack-spacing-lg);
            cursor: grab;
            transition: transform 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }

        .party-card:active {
            cursor: grabbing;
        }

        .party-card.dragging {
            transition: none;
            z-index: 10;
        }

        .party-card.swipe-right {
            transform: translateX(100%) rotate(15deg);
            opacity: 0;
        }

        .party-card.swipe-left {
            transform: translateX(-100%) rotate(-15deg);
            opacity: 0;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--slack-color-text);
        }

        .card-host {
            color: var(--slack-color-text-secondary);
            font-size: 13px;
            margin-bottom: var(--slack-spacing-md);
        }

        .card-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--slack-spacing-sm);
        }

        .card-detail {
            display: flex;
            align-items: center;
            gap: var(--slack-spacing-sm);
            font-size: 14px;
            color: var(--slack-color-text-secondary);
        }

        .card-description {
            margin-top: var(--slack-spacing-md);
            line-height: 1.4;
            flex: 1;
            overflow-y: auto;
            font-size: 14px;
        }

        .swipe-instructions {
            text-align: center;
            color: var(--slack-color-text-secondary);
        }

        .swipe-actions {
            display: flex;
            gap: var(--slack-spacing-lg);
            margin-top: var(--slack-spacing-sm);
        }

        .swipe-action {
            display: flex;
            align-items: center;
            gap: var(--slack-spacing-xs);
            font-size: 13px;
        }

        .swipe-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        .swipe-pass .swipe-icon {
            background-color: #E01E5A;
            color: white;
        }

        .swipe-like .swipe-icon {
            background-color: #36C5F0;
            color: white;
        }

        /* Card View */
        .card-view {
            padding: var(--slack-spacing-lg);
            overflow-y: auto;
        }

        .party-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--slack-spacing-lg);
        }

        .party-list-card {
            background-color: var(--slack-color-bg);
            border: 1px solid var(--slack-color-border);
            border-radius: 4px;
            padding: var(--slack-spacing-md);
            cursor: pointer;
            transition: all 0.2s;
        }

        .party-list-card:hover {
            background-color: var(--slack-color-hover);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Map View */
        .map-view {
            position: relative;
            background-color: #E5E5E5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--slack-color-text-secondary);
        }

        /* Calendar View */
        .calendar-view {
            padding: var(--slack-spacing-lg);
            overflow-y: auto;
        }

        .calendar-day {
            margin-bottom: var(--slack-spacing-lg);
        }

        .calendar-day-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: var(--slack-spacing-sm);
            padding-bottom: 4px;
            border-bottom: 1px solid var(--slack-color-border);
        }

        .calendar-event {
            display: flex;
            align-items: center;
            padding: var(--slack-spacing-sm);
            margin-bottom: 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calendar-event:hover {
            background-color: var(--slack-color-hover);
        }

        .calendar-event.party {
            border-left: 3px solid #36C5F0;
        }

        .calendar-event.appointment {
            border-left: 3px solid var(--slack-color-text-secondary);
        }

        .event-time {
            font-size: 13px;
            color: var(--slack-color-text-secondary);
            width: 60px;
            margin-right: var(--slack-spacing-sm);
        }

        .event-title {
            flex: 1;
            font-size: 14px;
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .swipe-cards {
                width: 280px;
                height: 360px;
            }
            
            .party-list {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile hamburger menu for narrow screens */
        @media (max-width: 600px) {
            .sidebar {
                position: fixed;
                left: -260px;
                transition: left 0.3s ease;
                z-index: 1000;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .hamburger-btn {
                display: block;
                background: none;
                border: none;
                font-size: 18px;
                cursor: pointer;
                color: var(--slack-color-text);
            }
            
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                display: none;
            }
            
            .overlay.show {
                display: block;
            }
        }

        @media (min-width: 601px) {
            .hamburger-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>
        
        <!-- Left Sidebar (Slack-style) -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Gamescom Parties</div>
                <div class="event-count" id="eventCount">Loading...</div>
            </div>
            
            <div class="sidebar-content">
                <!-- Navigation Section -->
                <div class="nav-section">
                    <div class="nav-section-title">Discover</div>
                    <button class="nav-item active" data-view="swipe">
                        <div class="nav-icon">🎯</div>
                        New Parties
                    </button>
                    <button class="nav-item" data-view="parties">
                        <div class="nav-icon">🎉</div>
                        All Parties
                    </button>
                    <button class="nav-item" data-view="interested">
                        <div class="nav-icon">❤️</div>
                        Interested
                    </button>
                </div>

                <!-- Calendar Section -->
                <div class="nav-section calendar-section">
                    <div class="nav-section-title">Calendar</div>
                    <button class="nav-item" data-view="calendar">
                        <div class="nav-icon">📅</div>
                        My Calendar
                    </button>
                    <button class="nav-item" data-view="heat-map">
                        <div class="nav-icon">🗺️</div>
                        Heat Map
                    </button>
                </div>

                <!-- Today's Preview -->
                <div class="nav-section" id="todayPreview">
                    <div class="nav-section-title">Today's Events</div>
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="main-header">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <button class="hamburger-btn" id="hamburgerBtn">☰</button>
                    <div id="mainTitle" class="main-title">New Parties</div>
                </div>
                <div id="viewControls" class="view-controls">
                    <button class="view-btn active" data-mode="card">Cards</button>
                    <button class="view-btn" data-mode="map">Map</button>
                </div>
            </div>
            
            <div class="main-body">
                <!-- Loading State -->
                <div id="loadingState" class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Loading parties...</div>
                </div>

                <!-- Error State -->
                <div id="errorState" class="error-state hidden">
                    <div class="error-icon">⚠️</div>
                    <div style="font-weight: 700; margin-bottom: 8px;">Connection Error</div>
                    <div>Unable to load parties. Please check your connection and try again.</div>
                    <button class="retry-btn" onclick="app.refreshData()">Retry</button>
                </div>

                <!-- Swipe Interface -->
                <div id="swipeView" class="swipe-container hidden">
                    <div class="swipe-cards" id="swipeCards">
                        <!-- Cards will be inserted here -->
                    </div>
                    <div class="swipe-instructions">
                        <div>Swipe to discover parties</div>
                        <div class="swipe-actions">
                            <div class="swipe-action swipe-pass">
                                <div class="swipe-icon">✕</div>
                                <span>Pass</span>
                            </div>
                            <div class="swipe-action swipe-like">
                                <div class="swipe-icon">♥</div>
                                <span>Interested</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card View -->
                <div id="cardView" class="card-view hidden">
                    <div class="party-list" id="partyList">
                        <!-- Party cards will be inserted here -->
                    </div>
                </div>

                <!-- Map View -->
                <div id="mapView" class="map-view hidden">
                    <div>🗺️ Heat Map view coming next...</div>
                </div>

                <!-- Calendar View -->
                <div id="calendarView" class="calendar-view hidden">
                    <div id="calendarContent">
                        <!-- Dynamic calendar content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the separate app.js file -->
    <script src="app.js"></script>
</body>
</html>
